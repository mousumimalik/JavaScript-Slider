<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Slider </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider-container">
        <div class="slide">
            <img src="./images/img-1.jpeg" class="slide-img" alt="" />
            <h1>1</h1>
        </div>
        <div class="slide">
            <img src="./images/img-2.jpeg" class="slide-img" alt="" />
            <h1>2</h1>
        </div>
        <div class="slide">
            <h1>3</h1>
        </div>
        <div class="slide">
            <div>
                <img src="./images/person-1.jpeg" class="person-img" alt="" />
                <h4>John Doe</h4>
                <h1>4</h1>
            </div>
        </div>
    </div>

   <div class="btn-container">
       <button class="prevBtn" type="button">Prev</button>
       <button class="nextBtn" type="button">Next</button>
   </div>

    <script src="app.js"></script>
</body>
</html>
